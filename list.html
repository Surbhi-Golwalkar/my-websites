<!DOCTYPE html>
<html>
<head>
	<title>facebook</title>
		<style>
			*{								/* here * means " TO ALL"*/
				margin: 0;
				padding: 0;
			}
			
			ul li{
				/*list-style:none;*/

				width: 119px;
